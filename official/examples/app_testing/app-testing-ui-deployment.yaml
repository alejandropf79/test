apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-testing-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: app-testing-ui
  template:
    metadata:
      labels:
        app: app-testing-ui
    spec:
      containers:
      - image: public.ecr.aws/docker/library/httpd:latest
        name: app-testing-ui
        command: ["/bin/sh", "-c", "cp /tmp/config/* /var/log/ && sh /tmp/test-script.sh" ]
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: "/tmp/config/lastlog"
          subPath: lastlog
        - name: config-volume
          mountPath: "/tmp/config/lastlog-2"
          subPath: lastlog-2
        - name: config-volume
          mountPath: "/tmp/test-script.sh"
          subPath: test-script.sh
      volumes:
      - name: config-volume
        configMap:
          name: app-testing-ui-cm
