apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      #- image: gcr.io/heptio-images/ks-guestbook-demo:0.2
      - image: https://hub.docker.com/layers/library/httpd/latest/images/sha256-4dc1967de1bfe738738e4cd71c0c88fddd1b5d02f38082cfc00be5549f76f18c?context=explore
        name: guestbook-ui
        ports:
        - containerPort: 80
